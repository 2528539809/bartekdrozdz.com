<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script type="text/javascript" src="../src/framework/canvas/Easel.js"></script>
  <script type="text/javascript" src="../src/lib/polyfill/requestAnimFrame.js"></script>

  <script type="text/javascript">

    var easel, childchildRect, childRect, canvas;
    function setup(){
      var canvas = document.querySelector("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      easel = new Easel(canvas);
    }

    function nesting() {

      var rect = new Easel.Circle(50, 50);
      rect.fillStyle = "rgba(255,0,0,.05)";
      rect.strokeStyle = "rgba(0,0,0,0)";

      easel.add(rect);

      childRect = new Easel.Rect(50, 50);
      childRect.x = childRect.y = 50;
      childRect.fillStyle = "rgba(0,255,0, 0.05)";
      rect.addChild(childRect);

      childchildRect = new Easel.Rect(1, 1);
      childchildRect.x = childRect.y = -10;
      childRect .addChild(childchildRect);

      // auto clear canvas? no.
      easel.autoClear = false;

      render();

      function render() {
        easel.children[0].x += 1;
        easel.children[0].y += .5;
        easel.children[0].rotation += .05;
        childRect.x += .1;
        childchildRect.rotation += .05;
        childchildRect.x += 1;

        easel.draw();
        requestAnimationFrame(render);
      }
    }


    function curves(){


      function render(){
        easel.draw();
        requestAnimationFrame(render);
      }

      render();
    }

    window.onload = function(){

      setup();

//      nesting();


    };


  </script>

    canvas {
    }
  </style>

</head>
<body>

<canvas></canvas>

</body>
