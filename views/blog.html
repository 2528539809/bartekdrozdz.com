<!DOCTYPE html>
<html>
<head>
	<title>{{post.title}} | Bartek Drozdz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no, minimal-ui">
	<link href="/css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
<section id="blog" class="">

	<article class="article">

		<div class="navi"><a href="/">bartekdrozdz.com</a> | <a href="/blog">blog</a></div>

		<header>
			<h2>{{post.subtitle}}</h2>
			<h1>{{post.title}}</h1>
		</header>

		{{{post.content}}}

		<footer>
			<ul>
				<li>Posted on {{post.date}}</li>
				<li><a href="http://bartekdrozdz.com">bartekdrozdz.com</a></li>
				<li><a href="https://twitter.com/bartekd" target="_blank">@bartekd</a></li>
			</ul>
		</footer>
	</article>
</section>

{{#each post.scripts}}
<script type="text/javascript" src="/blog-js/{{this}}"></script>
{{/each}}

<script type="text/javascript" src="/blog-js/CodeColor.js"></script>

<script type="text/javascript">
	CodeColor.colorize("article code");
</script>

<script type="text/javascript">
    if(location.host.indexOf("localhost") > -1 || location.host.indexOf("192.168") > -1) {
        document.write('<script src=\"http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1\"></' + 'script>');
    }
</script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    ga('create', 'UA-46599235-1', 'bartekdrozdz.com');

</script>
</body>
</html>
